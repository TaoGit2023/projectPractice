<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irej Workshop</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form action="#" class="form-horizontal" role="form">
            <h2 class="text-center">Irej Workshop Appointment System</h2>
            <div class="form-group">
                <label for="fName" class="form-control col-md-2">First Name</label>
                <div class="col-md-8">
                    <input type="text" id="fName" class="form-control" placeholder="Please input your first name">
                </div>
            </div>
            <div class="form-group">
                <label for="LName" class="col-md-2 form-control">Last name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="LName" placeholder="Please input your last name">
                </div>
            </div>
            <div class="form-group">
                <label for="LName" class="col-md-2 form-control">Last name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="LName" placeholder="Please input your last name">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-md-2 form-control">Phone Number</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" id="phone" placeholder="Please input your phone number">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-md-2 form-control">E-mail</label>
                <div class="col-md-8">
                    <input type="email" class="form-control" id="email" placeholder="Please input your email">
                </div>
            </div>
            <h2>Car info</h2>
            <div class="form-group">
                <label for="year" class="col-md-2 form-control">Year</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="year" placeholder="Which year of your car">
                </div>
            </div>
            <div class="form-group">
                <label for="brand" class="col-md-2 form-control">Car brand</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="brand" placeholder="Please input car brand">
                </div>
            </div>
            <div class="form-group">
                <label for="model" class="col-md-2 form-control">Car model</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="model" placeholder="Please input your car model">
                </div>
            </div>
            <div class="form-group">
                <label for="complain" class="col-md-2 form-control">Complain</label>
                <textarea name="compalin" id="complain" cols="30" rows="10" class="form-control col-md-10"></textarea>
            </div>
        </form>
    </div>


</body>

</html>
